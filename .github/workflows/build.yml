name: Build Java Project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

env:
  TOKEN_GITHUB: ${{ secrets.TOKEN_GITHUB }}

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Compile project
        run: |
          mkdir -p bin
          javac -d bin src/jogo/grupo3/turmaA/*.java

      - name: Create JAR
        run: |
          jar cfe a-lenda-de-silverhollow.jar jogo.grupo3.turmaA.Main -C bin .

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: a-lenda-de-silverhollow
          path: a-lenda-de-silverhollow.jar

  verify-github-token:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Check if TOKEN_GITHUB is set
        run: |
          if [ -z "$TOKEN_GITHUB" ]; then
            echo "TOKEN_GITHUB is not set"
          else
            echo "TOKEN_GITHUB is set"
          fi

      - name: Print repository info
        run: |
          echo "Repository: ${{ github.repository }}"

      - name: Verify TOKEN_GITHUB
        run: |
          response=$(curl -s -H "Authorization: token $TOKEN_GITHUB" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }})
          
          echo "Response: $response"

  release:
    runs-on: ubuntu-latest
    needs: [ build, verify-github-token ]

    steps:
      - name: Download JAR Artifact
        uses: actions/download-artifact@v4
        with:
          name: a-lenda-de-silverhollow
      #          path: .

      - name: List downloaded files
        run: |
          ls -la
          sudo apt install -y unzip

      - name: Create Release
        id: create_release
        run: |
          tag_name="v1.0-${{ github.sha }}"
          response=$(curl -s -H "Authorization: token $TOKEN_GITHUB" \
            -H "Accept: application/vnd.github.v3+json" \
            -d "{\"tag_name\":\"$tag_name\", \"name\":\"Release $tag_name\", \"body\":\"Novo build dispon√≠vel!\"}" \
            https://api.github.com/repos/${{ github.repository }}/releases)
          
          echo "Release criada: $response"
          echo "::set-output name=id::$(echo $response | jq -r .id)" 

      - name: Upload JAR to Release
        run: |
          curl -X POST -H "Authorization: token $TOKEN_GITHUB" \
            -H "Content-Type: application/java-archive" \
            --data-binary @a-lenda-de-silverhollow.jar \
            "https://uploads.github.com/repos/${{ github.repository }}/releases/${{ steps.create_release.outputs.id }}/assets?name=a-lenda-de-silverhollow.jar"
