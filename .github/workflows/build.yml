name: Build Java Project

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Compile project
        run: |
          mkdir -p bin
          javac -d bin src/jogo/grupo3/turmaA/*.java

      - name: Create JAR
        run: |
          jar cfe a-lenda-de-silverhollow.jar jogo.grupo3.turmaA.Main -C bin .

      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v4
        with:
          name: a-lenda-de-silverhollow
          path: a-lenda-de-silverhollow.jar

      - name: Delete previous issue
        id: delete_issue
        run: |
          # Buscando o último issue criado
          response=$(curl -s -H "Authorization: token $GITHUB_TOKEN" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/${{ github.repository }}/issues?state=open)
          
          issue_number=$(echo "$response" | jq '.[0].number') # Obtendo o número do primeiro issue aberto
          
          if [ "$issue_number" != "null" ]; then
          echo "Deleting issue #$issue_number"
          curl -X DELETE -H "Authorization: token $GITHUB_TOKEN" \
           -H "Accept: application/vnd.github.v3+json" \
           https://api.github.com/repos/${{ github.repository }}/issues/$issue_number
          else
          echo "No previous issues found."
          fi

      - name: Create new issue with download link
        run: |
          # Criando um novo issue com o link para o JAR
          download_url="https://github.com/${{ github.repository }}/actions/artifacts/rpg-adventure-game.jar"
          title="Novo Build Disponível"
          body="O novo arquivo JAR está disponível para download: [$download_url]($download_url)"
          
          curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues \
            -d "{\"title\":\"$title\", \"body\":\"$body\"}"

      - name: Create new issue with download link
        run: |
          # Criando um novo issue com o link para o JAR
          download_url="https://github.com/${{ github.repository }}/actions/artifacts/rpg-adventure-game.jar"
          title="Novo Build Disponível"
          body="O novo arquivo JAR está disponível para download: [$download_url]($download_url)"
          
          curl -X POST -H "Authorization: token $GITHUB_TOKEN" \
            -H "Accept: application/vnd.github.v3+json" \
            https://api.github.com/repos/${{ github.repository }}/issues \
            -d "{\"title\":\"$title\", \"body\":\"$body\"}"